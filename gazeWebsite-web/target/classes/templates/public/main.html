<style>
    #custom-search-input {
        margin: 10px 0 0;
        padding: 0;
    }

    #custom-search-input .search-query {
        padding-right: 3px;
        padding-right: 4px \9;
        padding-left: 3px;
        padding-left: 4px \9;
        /* IE7-8 doesn't have border-radius, so don't indent the padding */
        margin-bottom: 0;
        -webkit-border-radius: 4px;
        -moz-border-radius: 4px;
        border-radius: 4px;
    }

    #custom-search-input button {
        border: 0;
        background: none;
        /** belows styles are working good */
        padding: 0 0;
        margin-top: 2px;
        position: relative;
        left: -24px;
        /* IE7-8 doesn't have border-radius, so don't indent the padding */
        margin-bottom: 0;
        -webkit-border-radius: 3px;
        -moz-border-radius: 3px;
        border-radius: 3px;
        color: #0d8006;
        z-index: 59;
    }

    .form-control:focus {
        border-color: #0d8006;
        background-color: #F5F6CE;
        box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.25);
    }

    .col-md-12 {
        margin: 0 auto;
        width: 90%;
        max-width: 500px;
    }

    .btn-default {
        background-color: #5cb85c;
        color: white;
    }

    .btn-default:hover {
        background-color: green;
        color: white;
    }

</style>

<div id="logo" style="text-align:center ; margin-top:10% ; margin-bottom:2%">
    <img src="../../image/logo.png" style="width:60%; max-width:350px;" alt="Seller"/>
</div>

<div class="container">
    <div class="row">
        <div id="custom-search-input" ng-controller="MainPageController">
            <div class="input-group col-md-12">
                <input type="text" class="search-query form-control" placeholder="I'm searching for..."
                       ng-model="phrase" ng-keypress="$event.keyCode == 13 && searchPhrase(phrase)"/>
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button" ng-click="searchPhrase(phrase)">
						<span class=" glyphicon glyphicon-search"></span>
                    </button>
                </span>
            </div>
        </div>
        <div style="text-align:center; margin-top:5px">
            <button type="button" class="btn btn-default" ng-click="searchPhrase()">
                <!-- <span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span>--> Show all offers
            </button>
        </div>
        <div id="site-description" style="text-align:center; margin-top:5% ; color:gray">
            <h4> Seller is a new trading platform that offers trainings and courses from trusted companies.</h4>
            <h4> Do you want to get new skills? Don't wait. Search! </h4>
        </div>
    </div>
</div>
